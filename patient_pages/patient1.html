	<div id="cosdiv">
 		<script type="text/javascript">
			alert("Reading the cos points");
			$(document).ready(function(){
				var cosPoints = []; 
				for (var i=0; i<2*Math.PI; i+=0.1){ 
					cosPoints.push([Math.cos(i),i]); 
				} 
				var plot2 = $.jqplot('cosdiv',cosPoints,
					{
						title: 'Cos Points',
						cursor:
						{
							show:true,
							zoom:true,
							showTooltip:true
						}
					});
				$('.button-reset').click(function() { plot2.resetZoom() });
			});
		</script>
 	</div>
 	<button class="button-reset">Reset Zoom</button>
