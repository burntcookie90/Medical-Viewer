<script language="javascript" type="text/javascript" src="../jqplot/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="../jqplot/jquery.jqplot.min.js"></script>
<script type="text/javascript" src="../jqplot/plugins/jqplot.json2.min.js"></script>
<script type="text/javascript" src="../jqplot/plugins/jqplot.cursor.min.js"></script>
<link rel="stylesheet" type="text/css" href="../jqplot/jquery.jqplot.css" />

 <head>
 	<title>Patient 1</title>
 </head>
 <body>
	<div id="cosdiv">
 		<script type="text/javascript">
			alert("Reading the cos points");
			$(document).ready(function(){
				var cosPoints = []; 
				for (var i=0; i<2*Math.PI; i+=0.1){ 
					cosPoints.push([Math.cos(i),i]); 
				} 
				var plot2 = $.jqplot('cosdiv',cosPoints,
					{
						title: 'Cos Points',
						cursor:
						{
							show:true,
							zoom:true,
							showTooltip:true
						}
					});
				$('.button-reset').click(function() { plot2.resetZoom() });
			});
		</script>
 	</div>
 	<button class="button-reset">Reset Zoom</button>

 	<div id="jsondiv">
 		<script type="text/javascript">
			alert("beginning json graph");
			$(document).ready(function(){
				var ajaxDataRenderer = function(url, plot, options) {
			    var ret = null;
			    $.ajax({
			      // have to use synchronous here, else the function 
			      // will return before the data is fetched
			      async: false,
			      url: url,
			      dataType:"json",
			      success: function(data) {
			        ret = data;
			      }
			    });
			    return ret;
			  };
			 
			  // The url for our json data
			  var jsonurl = "./samples.json";
			 
			  // passing in the url string as the jqPlot data argument is a handy
			  // shortcut for our renderer.  You could also have used the
			  // "dataRendererOptions" option to pass in the url.
			  var plot2 = $.jqplot('jsondiv', jsonurl,{
			    title: "AJAX JSON Data Renderer",
			    dataRenderer: ajaxDataRenderer,
			    dataRendererOptions: {
			      unusedOptionalUrl: jsonurl
			    }
			  });
			});
 		</script>
 	</div>
 </body>
